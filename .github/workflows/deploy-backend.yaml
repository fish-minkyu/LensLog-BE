name: Deploy LensLog Backend to EC2

on:
  push:
    branches:
      - deployment # deployment 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Docker Hub ID
          password: ${{ secrets.DOCKER_PASSWORD }} # Docker Hub Personal Access Token

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lenslog-be:latest
            ${{ secrets.DOCKER_USERNAME }}/lenslog-be:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. EC2의 백엔드 프로젝트 디렉토리로 이동
            cd /var/www/lenslog-be
            
            # 2. 최신 코드 (docker-compose.yml 포함) 가져오기
            git pull origin main
            
            # 3. Docker 이미지 최신으로 업데이트 (Docker Hub에서 풀)
            docker pull ${{ secrets.DOCKER_USERNAME }}/lenslog-be:latest
            
            # 4. Docker Compose를 이용해 서비스 중단 및 재시작 (docker-compose.yml 사용)
            docker-compose -f docker-compose.yml down
            docker-compose -f docker-compose.yml up -d --build
            
            # 5. Nginx 재시작
            sudo systemctl restart nginx
